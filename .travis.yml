language: scala
jdk: openjdk8
scala:
- 2.12.2
cache:
  directories:
  - "$HOME/.ivy2/cache"
  - "$HOME/.sbt/boot/"
script:
- sbt ++$TRAVIS_SCALA_VERSION project test
env:
  global:
    secure: 
before_install:
- openssl aes-256-cbc -K $encrypted_7770f471726d_key -iv $encrypted_7770f471726d_iv
  -in firebase-service-account-key.json.enc -out firebase-service-account-key.json
  -d
- openssl aes-256-cbc -K $encrypted_8fe8509febe7_key -iv $encrypted_8fe8509febe7_iv
  -in firebase-service-account-key.json.enc -out test/src/test/resources/firebase-service-account-key.json
  -d
